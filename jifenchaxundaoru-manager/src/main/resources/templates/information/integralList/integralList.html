<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div class="fixed-table-toolbar">
						<div class="columns pull-left">
							<!-- <button shiro:hasPermission="information:integralList:add" type="button" class="btn  btn-primary" onclick="add()">
								<i class="fa fa-plus" aria-hidden="true"></i>添加
							</button> -->
							<button shiro:hasPermission="information:integralList:batchRemove" type="button" class="btn  btn-danger"
								onclick="batchRemove()">
								<i class="fa fa-trash" aria-hidden="true"></i>删除
							</button>
							<button shiro:hasPermission="information:integralList:integralList" type="button" class="btn  btn-default" onclick="importtemplate()">
								数据导入
							</button>
							<button shiro:hasPermission="information:integralList:integralList" type="button" class="btn  btn-primary" onclick="templatedaochu()">
								数据导出
							</button>
							<button shiro:hasPermission="information:integralList:integralList" type="button" class="btn  btn-primary" onclick="selectdaochu()">
								查询导出
							</button>
						</div>
						<div class="columns pull-right">
							<button class="btn btn-success" onclick="reLoad()">查询</button>
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="searchName" type="text" class="form-control"
								placeholder="姓名">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="courseName" type="text" class="form-control"
								placeholder="课程名称">
						</div>
						<div class="columns pull-right col-md-2 nopadding">
							<input id="startLearnTime" type="text" class="form-control"
								placeholder="开始学习时间">
						</div>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<!--shiro控制bootstraptable行内按钮看见性 来自bootdo的创新方案 -->
		<div>
			<script type="text/javascript">
				var s_edit_h = 'hidden';
				var s_remove_h = 'hidden';
				var s_resetPwd_h = 'hidden';
			</script>
		</div>
		<div shiro:hasPermission="information:integralList:edit">
			<script type="text/javascript">
				s_edit_h = '';
			</script>
		</div>
		<div shiro:hasPermission="information:integralList:remove">
			<script type="text/javascript">
				var s_remove_h = '';
			</script>
		</div>
		<div shiro:hasPermission="information:integralList:resetPwd">
			<script type="text/javascript">
				var s_resetPwd_h = '';
			</script>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/information/integralList/integralList.js"></script>
	<script type="text/javascript">
		laydate.render({
	        elem: '#startLearnTime',
	        type: 'date',
	    });
	</script>
</body>
</html>
